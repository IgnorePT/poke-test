<div #pokemonDetail class="pokemon-detail">
  <h1 #pokemonNameElement>{{ pokemonData.name | titlecase }}</h1>
  <img src="{{ pokemonData.sprites.front_default }}" />
  <p>
    <strong>No: </strong><span>{{ pokemonData.order }}</span>
  </p>
  <p>
    <strong>Type: </strong>
    <span class="type-list" *ngFor="let types of pokemonData.types">{{
      types.type.name | titlecase
    }}</span>
  </p>
  <div class="stats">
    <strong>Stats:</strong>
    <ul>
      <li *ngFor="let stats of pokemonData.stats">
        <strong>{{ stats.stat.name | titlecase }}</strong
        >:
        <span>{{ stats.base_stat }}</span>
      </li>
    </ul>
  </div>

  <a routerLink="/"> Go back...</a>
</div>
